<div class="post-form bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mb-6">
    <h3 class="text-xl font-semibold mb-4">Post a News Update</h3>
    <form id="blogForm">
        <input class="w-full mb-4 p-2 border border-gray-300 dark:border-gray-600 rounded" id="title" placeholder="Enter title" required>
        <textarea class="w-full mb-4 p-2 border border-gray-300 dark:border-gray-600 rounded" id="content" placeholder="Write your content here..." rows="5" required></textarea>
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" type="submit">Post</button>
    </form>
</div>
<script src="scripts/posting.js"></script>
