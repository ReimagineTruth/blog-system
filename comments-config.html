<div class="comments-section mt-6">
    <h4 class="text-lg font-semibold mb-2">Comments</h4>
    <div id="comments" class="space-y-4">
        <!-- Example comment -->
        <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg">
            <p class="text-gray-700 dark:text-gray-300">This is an example comment.</p>
        </div>
    </div>
    <form id="commentForm" class="mt-4">
        <textarea class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded mt-1" id="comment" placeholder="Add a comment..." rows="3" required></textarea>
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mt-2" type="submit">Comment</button>
    </form>
</div>
<script src="scripts/comments.js"></script>
