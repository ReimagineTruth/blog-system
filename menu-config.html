<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Configuration</title>
    <!-- Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-white text-gray-900 dark:bg-gray-800 dark:text-gray-100">
    <!-- Menu and Dark Mode Toggle Section -->
    <div class="flex justify-between items-center mb-6 px-4 py-2">
        <button class="menu-toggle bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-4 py-2 rounded">
            <i class="fas fa-bars"></i> Menu
        </button>
        <button class="dark-mode-toggle bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-4 py-2 rounded">
            <i class="fas fa-moon dark:hidden"></i>
            <i class="fas fa-sun hidden dark:inline"></i>
        </button>
    </div>

    <!-- Dropdown Menu -->
    <div class="menu hidden bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mb-6">
        <ul class="space-y-4">
            <li><a href="#" class="text-gray-700 dark:text-gray-300 hover:underline">Home</a></li>
            <li><a href="#" class="text-gray-700 dark:text-gray-300 hover:underline">About</a></li>
            <li><a href="#" class="text-gray-700 dark:text-gray-300 hover:underline">Contact</a></li>
        </ul>
    </div>

    <!-- Link to external script -->
    <script src="scripts/menu.js"></script>
</body>

</html>
